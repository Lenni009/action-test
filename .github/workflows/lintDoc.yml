on:
  push:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Lint JSDoc Comments
        run: |
          npm install -g documentation
          documentation lint src/**/*.js > echo
