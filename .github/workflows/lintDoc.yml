on:
  pull_request:
    types: [opened, synchronize, edited]

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Lint JSDoc Comments
        run: |
          npm install -g documentation
          echo "{lint_out}=$(documentation lint src/**/*.js)" >> $GITHUB_ENV

      - name: Check if lint_out is empty
        run: |
          echo "${{ env.lint_out }}" 
          if [ -z "${lint_out}" ]; then
            exit 0
          fi

      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            ${{ env.lint_out }}
      - run: exit 1
