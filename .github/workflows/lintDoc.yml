on:
  pull_request:
    types: [synchronize]

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Lint JSDoc Comments
        run: |
          npm install -g documentation
          documentation lint src/**/*.js >> $GITHUB_OUTPUT

      - name: Check if GITHUB_OUTPUT is empty
        run: |
          if [ -z "${GITHUB_OUTPUT}" ]; then
            exit 0
          fi

      - uses: mshick/add-pr-comment@v2
        with:
          message: ${{ GITHUB_OUTPUT }}
      - run: exit 1
