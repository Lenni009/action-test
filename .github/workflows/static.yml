name: Minify and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Minify JS, CSS, and HTML
        uses: anthonyftwang/minify-action@v1.0.1
        with:
          source: |
            ./dist/**/*.js
            ./dist/**/*.css
            ./dist/**/*.html
          html-minifier-options: |
            --collapse-whitespace
            --remove-comments
          css-minifier-options: |
            --compatibility=ie8
            --skip-cleaning
          
      - name: Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
